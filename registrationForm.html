<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration</h1>
    <form>
        <p>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName"><br>
        </p>
        <p>
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname"><br>
        </p>
        <p>
            <label for="email">Email Address:</label>
            <input type="text" name="email"><br>
        <p>
            <label for="password">Password:</label>
            <input type="password" name="password"><br>
        </p>
        <p>
            <label for="cpassword">Confirm Password:</label>
            <input type="password" name="cpassword"><br>
        </p>
        <p>     
            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday" value="mm/dd/yyyy"><br>
        </p>
        <p>Gender Identity:</p>
        <p>
            <input type="radio" name="gender">
            <label for="gender">Male</label>
            <input type="radio" name="gender">
            <label for="gender">Female</label>
            <input type="radio" name="gender">
            <label for="gender">Non-binary</label>
            <input type="radio" name="gender">
            <label for="gender">I prefer not to answer</label>
        </p>
        <p>A short description about myself:<br>
            <textarea name="description" rows="2" cols="40d"></textarea>
        </p>
        <p>
            <label for="language">Favorite Language:</label>
            <input list="languages" name="language">
            <datalist id="languages">
                <option value="JavaScript">
                <option value="Java">
                <option value="C#">
                <option value="Python">
                <option value="C++">
            </datalist>
        </p>
        <p>
            <input type="checkbox" name="updates" checked=true>
            <label for="updates">Yes, I would like to receive periodic email updates</label>
        </p>
        <p>
            <input type="submit" value="Create Account">
        </p>

    </form>
</body>
</html>
