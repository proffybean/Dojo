<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration</h1>
    <form>
        <label for="firstName">First Name: *</label>
        <input type="text" name="firstName"><br>
        <br>
    
        <label for="lastname">Last Name: *</label>
        <input type="text" name="lastname"><br>
        <br>
    
        <label for="email">Email Address: *</label>
        <input type="text" name="email"><br>
        <br>
        <label for="password">Password: *</label>
        <input type="password" name="password"><br>
        <br>
    
        <label for="cpassword">Confirm Password: *</label>
        <input type="password" name="cpassword"><br>
        <br>
        
        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday" value="mm/dd/yyyy"><br>
        
        <p>Gender Identity:</p>
        <input type="radio" name="gender">
        <label for="gender">Male</label>
        <input type="radio" name="gender">
        <label for="gender">Female</label>
        <input type="radio" name="gender">
        <label for="gender">Non-binary</label>
        <input type="radio" name="gender">
        <label for="gender">I prefer not to answer</label>
        
        <p>A short description about myself:<br>
            <textarea name="description" rows="2" cols="40d"></textarea>
        </p>
        
        <label for="language">Favorite Language:</label>
        <input list="languages" name="language">
        <datalist id="languages">
            <option value="JavaScript">
            <option value="Java">
            <option value="C#">
            <option value="Python">
            <option value="C++">
            <option value="Perl">
        </datalist>
        
        <br><br>
        <input type="checkbox" name="updates" checked=true>
        <label for="updates">Yes, I would like to receive periodic email updates</label><br>
        <br>
        <input type="submit" value="Create Account" style="box-shadow: 5px 5px;">
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
